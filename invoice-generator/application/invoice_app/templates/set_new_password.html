{% extends 'base.html' %}

{% block title %}Set New Password - BillKar बिलकर{% endblock %}

{% block content %}
<div class="card fade-in" style="max-width: 400px; margin: 0 auto;">
    <div class="card-header">
        <h2 class="card-title">Set New Password</h2>
        <p style="color: #666; margin-top: 0.5rem;">नया पासवर्ड सेट करें</p>
    </div>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="id_new_password" name="new_password" required 
                   placeholder="Enter new password">
        </div>
        
        <div class="form-group">
            <label for="id_confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required 
                   placeholder="Confirm new password">
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">
            Reset Password
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem;">
        <a href="{% url 'login' %}">Back to Login</a>
    </p>
</div>
{% endblock %}
