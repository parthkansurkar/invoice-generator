{% extends 'base.html' %}

{% block title %}Document Type - BillKar à¤¬à¤¿à¤²à¤•à¤°{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="max-width: 500px; margin: 0 auto;">
        <div class="card-header">
            <h2 class="card-title">Create New Document</h2>
            <p style="color: #666; margin-top: 0.5rem;">Select document type</p>
        </div>
        
        <div class="card-body">
            <form method="POST" action="{% url 'template_selection' %}">
                {% csrf_token %}
                
                <div class="document-options">
                    <div class="document-option">
                        <input type="radio" name="document_type" value="invoice" id="invoice" checked class="document-radio">
                        <label for="invoice" class="document-label">
                            <div class="document-icon">ðŸ§¾</div>
                            <h3>Invoice</h3>
                            <p>Create a professional invoice for your services</p>
                        </label>
                    </div>
                    
                    <div class="document-option">
                        <input type="radio" name="document_type" value="quotation" id="quotation" class="document-radio">
                        <label for="quotation" class="document-label">
                            <div class="document-icon">ðŸ“‹</div>
                            <h3>Quotation</h3>
                            <p>Create a quotation for potential clients</p>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 2rem;">
                    <i class="fas fa-arrow-right"></i> Continue to Template Selection
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    .document-options {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .document-option {
        position: relative;
    }
    
    .document-radio {
        display: none;
    }
    
    .document-label {
        display: block;
        padding: 1.5rem;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .document-radio:checked + .document-label {
        border-color: #4361ee;
        background: rgba(67, 97, 238, 0.05);
    }
    
    .document-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }
    
    .document-label h3 {
        margin: 0 0 0.5rem 0;
        color: #333;
    }
    
    .document-label p {
        margin: 0;
        color: #666;
        font-size: 0.9rem;
    }
</style>
{% endblock %}
