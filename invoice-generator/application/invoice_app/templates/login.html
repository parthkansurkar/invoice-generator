{% extends 'base.html' %}

{% block title %}Login - BillKar बिलकर{% endblock %}

{% block content %}
<div class="card fade-in" style="max-width: 400px; margin: 0 auto;">
    <div class="card-header">
        <h2 class="card-title">Login to BillKar</h2>
        <p style="color: #666; margin-top: 0.5rem;">बिलकर में लॉगिन करें</p>
    </div>
    
    {% if form.errors %}
    <div class="alert alert-error">
        Your email and password didn't match. Please try again.
    </div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login to BillKar</button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem;">
        Don't have an account? <a href="{% url 'register' %}">Sign up here</a>
    </p>
</div>
{% endblock %}
