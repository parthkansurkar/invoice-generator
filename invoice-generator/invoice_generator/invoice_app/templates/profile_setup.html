{% extends 'base.html' %}

{% block title %}Complete Your Profile - InvoiceGen{% endblock %}

{% block content %}
<div class="card fade-in">
    <div class="card-header">
        <h2 class="card-title">Complete Your Business Profile</h2>
        <p>Fill in your business details to start creating professional invoices.</p>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
            <div class="form-group">
                <label for="company_name" class="form-label">Company Name *</label>
                <input type="text" class="form-control" id="company_name" name="company_name" value="{{ user_profile.company_name }}" required>
            </div>
            <div class="form-group">
                <label for="pan_number" class="form-label">PAN Number *</label>
                <input type="text" class="form-control" id="pan_number" name="pan_number" value="{{ user_profile.pan_number }}" required>
            </div>
            <div class="form-group">
                <label for="gst_number" class="form-label">GST Number</label>
                <input type="text" class="form-control" id="gst_number" name="gst_number" value="{{ user_profile.gst_number }}">
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ user_profile.phone }}" required>
            </div>
            <div class="form-group" style="grid-column: span 2;">
                <label for="address" class="form-label">Business Address *</label>
                <textarea class="form-control" id="address" name="address" rows="3" required>{{ user_profile.address }}</textarea>
            </div>
            <div class="form-group">
                <label for="logo" class="form-label">Company Logo</label>
                <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
                {% if user_profile.logo %}
                    <img src="{{ user_profile.logo.url }}" alt="Current Logo" style="max-width: 100px; margin-top: 10px;">
                {% endif %}
            </div>
            <div class="form-group">
                <label for="website" class="form-label">Website</label>
                <input type="url" class="form-control" id="website" name="website" value="{{ user_profile.website }}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>
</div>
{% endblock %}
